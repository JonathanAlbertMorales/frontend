<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
    /* --------------------
     Add your styling here
     -------------------- */
    </style>
</head>
<body>
<div class="calculator">
    <!----------------------
    Add your markup here
    ------------------------>
   <div>
     <input type="text" id="operand1">
     <input type="text" id="operand2">
     <button onclick="onOp(event)"> +</button>
      <button onclick="onOp(event)">-</button>
      <button onclick="onOp(event)">*</button>
      <button onclick="onOp(event)">/</button>
     <div id="result"></div>
  </div>
</div>
<script>
    
   function onOp(event) {
    
     const op = event.target.innerText
     const operand1 = parseInt(document.getElementById('operand1').value)
     const operand2 = parseInt(document.getElementById('operand2').value)
      const result = document.getElementById('result')
   
      let res
     switch(op) {
       case '+':
          res = operand1 + operand2
         break;
       case '-':
           res = operand1 - operand2
          break;
       case '*':
           res = operand1 * operand2
          break;
       case '/':
           res = operand1 / operand2
          break;  
     }
    
     result.innerText = res
   }
      
</script>
</body>
</html>
