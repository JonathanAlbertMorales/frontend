<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <svg id="clock" width="300" height="300" viewBox="0 0 300 300">
        <!-- Clock face -->
        <circle cx="150" cy="150" r="140" stroke="black" stroke-width="5" fill="white" />
        <!-- Clock numbers -->
        <text x="150" y="40" text-anchor="middle" font-size="20" fill="black">12</text>
        <text x="150" y="290" text-anchor="middle" font-size="20" fill="black">6</text>
        <text x="290" y="155" text-anchor="middle" font-size="20" fill="black">3</text>
        <text x="10" y="155" text-anchor="middle" font-size="20" fill="black">9</text>
        <!-- Clock hands -->
        <line id="hour" x1="150" y1="150" x2="150" y2="90" stroke="black" stroke-width="8" />
        <line id="minute" x1="150" y1="150" x2="150" y2="60" stroke="black" stroke-width="5" />
        <line id="second" x1="150" y1="150" x2="150" y2="40" stroke="red" stroke-width="2" />
        <!-- Center circle -->
        <circle cx="150" cy="150" r="5" fill="black" />
    </svg>

    <script>
        function updateClock() {
            const now = new Date();
            const second = now.getSeconds();
            const minute = now.getMinutes();
            const hour = now.getHours();

            const secondAngle = (second / 60) * 360;
            const minuteAngle = ((minute + second / 60) / 60) * 360;
            const hourAngle = ((hour % 12 + minute / 60) / 12) * 360;

            const secondHand = document.getElementById('second');
            const minuteHand = document.getElementById('minute');
            const hourHand = document.getElementById('hour');

            secondHand.setAttribute('transform', `rotate(${secondAngle} 150 150)`);
            minuteHand.setAttribute('transform', `rotate(${minuteAngle} 150 150)`);
            hourHand.setAttribute('transform', `rotate(${hourAngle} 150 150)`);
        }

        setInterval(updateClock, 1000);
        updateClock(); // initial call to set the time immediately
    </script>
</body>
</html>
